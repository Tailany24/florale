<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Florale - Contato</title>
    <link rel="stylesheet" href="css/contato.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand">
                <img src="img/icon.png" alt="Florale Logo" width="120">
            </a>
            <div class="navbar-menu">
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link" href="sobre.html">Sobre</a>
                <a class="nav-link" href="contato.html">Contatos</a>
            </div>
        </div>
    </nav>

    <header class="header">
        <div class="header-content">
            <!-- Header Content Here -->
        </div>
    </header>

    <main class="main-content">
        <div class="form-container">
            <form id="contact-form">
                <h2>Mande uma mensagem</h2>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>
    
    <footer class="footer">
        <p>&copy; 2024 Florale. Todos os direitos reservados.</p>
        <p>Autora: Tailany Mariano Leite</p>
    </footer>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Este site é apenas um protótipo. A funcionalidade de envio de formulário ainda não está implementada.');
        });
    </script>
</body>
</html>
